<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>个人主页</title>

<style>
    /* ----------- 页面背景 ----------- */
    body {
        margin: 0;
        font-family: "Microsoft YaHei", Arial, sans-serif;
        background-size: cover;
        padding: 40px;
        display: flex;
        justify-content: center;
    }

    .container {
        width: 80%;
        display: flex;
        gap: 40px;
        align-items: flex-start;
    }

    /* ----------- 左侧头像 ----------- */
    .avatar {
        width: 200px;
        height: 230px;
        background: #7593AF;
        border-radius: 15px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 20px;
        box-shadow: 0px 6px 20px rgba(0,0,0,0.15);
    }

    /* ----------- 右侧内容布局 ----------- */
    .right {
        flex-grow: 1;
    }

    .nav {
        display: flex;
        gap: 10px;
        margin-bottom: 25px;
    }

    /* ----------- 按钮固定25%宽 ----------- */
    .nav button {
        width: 25%;
        background: #476F95;
        color: white;
        border: none;
        padding: 16px 0;
        font-size: 18px;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
        box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    .nav button:hover {
        background: #7593AF;
        transform: translateY(-2px);
    }

    /* 激活状态按钮 */
    .nav button.active {
        background: #194A7A;
        transform: scale(1.05);
    }

    /* ----------- 内容卡片固定高度600px ----------- */
    .section {
        background: white;
        padding: 40px;
        border-radius: 15px;
        display: none;
        font-size: 18px;
        line-height: 1.8;
        width: 100%;
        height: 600px;     /* 固定高度 */
        box-shadow: 0px 6px 25px rgba(0,0,0,0.1);
        overflow-y: auto;  /* 内容过多可滚动 */
        animation: fade .5s ease-in-out;
    }

    .section.active {
        display: block;
    }

    @keyframes fade {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

</style>
</head>

<body>

<div class="container">

    <div class="left">
        <div class="avatar">图片</div>
    </div>

    <div class="right">

        <!-- 导航 -->
        <div class="nav">
            <button class="active" onclick="showSection(1, this)">个人资料</button>
            <button onclick="showSection(2, this)">个人概况</button>
            <button onclick="showSection(3, this)">研究领域</button>
            <button onclick="showSection(4, this)">个人成果</button>
        </div>

        <!-- 内容区域 -->
        <div id="sec1" class="section active">这里是简介 1 的内容。</div>
        <div id="sec2" class="section">这里是简介 2 的内容。</div>
        <div id="sec3" class="section">这里是简介 3 的内容。</div>
        <div id="sec4" class="section">这里是简介 4 的内容。</div>

    </div>
</div>

<script>
    function showSection(num, btn) {
        document.querySelectorAll(".section").forEach(sec => sec.classList.remove("active"));
        document.querySelectorAll(".nav button").forEach(b => b.classList.remove("active"));

        document.getElementById("sec" + num).classList.add("active");
        btn.classList.add("active");
    }
</script>

</body>
</html>
